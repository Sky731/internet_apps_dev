<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://java.sun.com/jsf/html"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Start page</title>
</h:head>

<h:body>
    <h3>
        <h:form>
            <h:commandButton value="Update time">
                <f:ajax event="click" render="clock"/>
            </h:commandButton> <br/> <br/>
            <h:outputText id="clock" value="#{clockBean.time}"/>
        </h:form>
    </h3>

    <h:form>
        <h:commandLink action="#{navigationController.moveToEssential}"
                       value="Main page"/>
    </h:form>
</h:body>

</html>
